<!DOCTYPE html>
<html lang="en">
	<head>
		<title>De Schatkaart van Bergen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
		
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 400;
			}
			#map {
				width:100%;
				height:100%;
				color: #CCC;
				background: #EFEFEF;
			}
		</style>
	</head>
	<body>
		<div id="map"><span class="loading">loading tiles...</span></div>
		<script type="text/javascript">
					//code voor interactieve map met leaflet library
					//declare map
					var map = L.map('map').setView([0,0], 1);
					//some vars for setMapBoundaries
					var mapSW = [0, 8190],
							mapNE = [8190, 0];
					//reference tiles
					L.tileLayer('bergen/schatkaart/{z}/{x}/{y}.jpg', {
						minZoom: 0,
						maxZoom: 5,
						continuousWorld: false,
						noWrap: true,
						crs : L.CRS.Simple,
					}).addTo(map);
					//set map boundaries
					map.setMaxBounds(new L.LatLngBounds(
						map.unproject(mapSW, map.getMaxZoom()),
						map.unproject(mapNE, map.getMaxZoom())
					));
					//Markers and Popups
					//latlng
					var marker = L.marker([100, 200], {
						draggable:true,
					}).addTo(map);
					marker.bindPopup('');

					//pixel markers

					var act_vuurtoren = L.marker(map.unproject([3081, 5206], map.getMaxZoom())).addTo(map)
								.bindPopup('<b>Vuurtoren van Egmond aan Zee</b>').openPopup();

					var dine_fish_and_chips = L.marker(map.unproject([2852, 5379], map.getMaxZoom())).addTo(map)
								.bindPopup('<b>Fish & Chips</b>').openPopup();

					var act_bowling = L.marker(map.unproject([3186, 5456], map.getMaxZoom())).addTo(map)
								.bindPopup('<b>Lucky Strike Bowling</b>').openPopup();

					var act_reddingsboot = L.marker(map.unproject([2292, 4920], map.getMaxZoom())).addTo(map)
								.bindPopup('<b>Reddingsboot</b>').openPopup();

					var act_golfen = L.marker(map.unproject([3456, 4952], map.getMaxZoom())).addTo(map)
								.bindPopup('<b>Midgetgolfen</b>').openPopup();

					var act_zandkastelen = L.marker(map.unproject([3230, 4347], map.getMaxZoom())).addTo(map)
								.bindPopup('<b>Zandkastelen bouwen</b>').openPopup();

					var act_fietsen = L.marker(map.unproject([3767, 4508], map.getMaxZoom())).addTo(map)
								.bindPopup('<b>Fietsen door de duinen</b>').openPopup();

					var act_paarden_spotten = L.marker(map.unproject([4001, 4326], map.getMaxZoom())).addTo(map)
								.bindPopup('<b>Hooglanders en wilde paarden spotten</b>').openPopup();




	
					marker.on('dragend', function(e){
						marker.getPopup().setContent('Clicked' + marker.getLatLng().toString() + '<br />'
							+ 'Pixels ' + map.project(marker.getLatLng(), map.getMaxZoom().toString()))
						.openOn(map);
					});
		</script>
	</body>
</html>
